<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="profile-card-des.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                
                    <img src="dp.jpeg" class="pic">
                
            </div>
            <div class="card-details">
                <span class="name">Kushagra Gupta</span>
                <span class="job">Youtuber & Blogger</span>
            </div>
            <div class="media-buttons">
                    <a href="#" style="background-color: #4267b2;" class="link">
                        <i class="bx bxl-facebook" ></i>
                    </a>
                    <a href="#" style="background-color: #1da1f2;" class="link">
                        <i class='bx bxl-twitter'></i>    
                    </a>
                    <a href="#" style="background-color: #e1306c;" class="link">
                        <i class='bx bxl-instagram' ></i>
                    </a>
                    <a href="#" style="background-color: #ff0000;" class="link">
                        <i class='bx bxl-youtube' ></i>
                    </a>
            </div>
            <div class="connect">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="card-like">
                <div class="data">
                    <i class='bx bx-heart'></i>
                    <p class="number">60k</p>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <p class="number">20k</p>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <p class="number">12k</p>
                </div>
            </div>
            
        </div>
    </body>
</html>
