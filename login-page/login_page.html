<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="login_page.css">
    </head>
    <body>
        <div class="container">
            <header>Login Form</header>
            <div class="login-credentials">
                <div class="user-creds">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Email or Phone">
                </div>
                <div class="password">
                    <i class='bx bx-lock-alt'></i>
                    <input type="text" placeholder="Password">
                </div>
                <a href="#" class="forgot" >Forgot Password</a>
                <button class="login">Login</button>
                <p class="foot">Not a member?  <span class="signup">Signup now</span></p>
            </div>
        </div>
    </body>
</html>
